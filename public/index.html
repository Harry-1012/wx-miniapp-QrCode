<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>微信小程序带参二维码批量生成工具 </title>
		<link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
	</head>

	<body>
		<div id="">
			<div class="">
				<h1>微信小程序:带参二维码批量生成工具</h1>
			</div>

			<div class="">
				<form action="http://127.0.0.1:80" method="post">
					<div class="formBox">
						<div class="formInputSpan">
							输入商家ID:
							<br>
						</div>
						<input type="text" name="memID" id="" value="" placeholder="商家ID" class="memInput" />
					</div>
					<br />
					<div class="formBox">
						<div class="formInputSpan">
							输入商家Key:
							<br>
						</div>
						<input type="text" name="memKey" id="" value="" placeholder="商家Key" class="memInput" />
					</div>
					<br />
					<div class="formBox">
						<div class="formInputSpan">
							输入要生成的二维码数量:
							<br>
						</div>
						<input type="text" name="number" id="" value="" placeholder="二维码数量(默认100)" class="memInput" />
					</div>

					<div class="formBox"> 
						<input type="submit" name="" id="" value="提交" />
					</div>
				</form>
			</div>

		</div>
	</body>

</html>
